<nav class="bg-white border-gray-200 dark:bg-black" (document:click)="closeDropdowns($event)">

            <!-- dark mode icon  -->
            <button id="dropdownThemeButton" (click)="toggleThemeDropdown()"
                data-dropdown-toggle="dropdownTheme"
                class="text-white focus:outline-none font-medium rounded-lg text-sm px-4 py-2.5 mb-[2px] inline-flex items-center"
                type="button">

                        <button onclick="setTheme('light')"
                            class="flex items-center w-full px-4 py-2 hover:text-gray-700 text-black dark:text-white">
                            <svg class="w-5 h-5 text-black dark:text-white mr-2"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M10 15a5 5 0 100-10 5 5 0 000 10zM10 0a1 1 0 011 1v2a1 1 0 11-2 0V1a1 1 0 011-1zm0 17a1 1 0 011 1v2a1 1 0 11-2 0v-2a1 1 0 011-1zm10-7a1 1 0 01-1 1h-2a1 1 0 110-2h2a1 1 0 011 1zM3 10a1 1 0 01-1 1H0a1 1 0 110-2h2a1 1 0 011 1zm13.071-6.071a1 1 0 010 1.414L14.414 6.414a1 1 0 01-1.414-1.414l1.657-1.657a1 1 0 011.414 0zM5.586 14.414a1 1 0 010 1.414L3.929 17.485a1 1 0 11-1.414-1.414l1.657-1.657a1 1 0 011.414 0zM16.071 16.071a1 1 0 01-1.414 0l-1.657-1.657a1 1 0 011.414-1.414l1.657 1.657a1 1 0 010 1.414zM5.586 5.586a1 1 0 01-1.414 0L2.515 3.929A1 1 0 013.93 2.515l1.657 1.657a1 1 0 010 1.414z" />

                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M17.293 13.293a8 8 0 01-10.586-10.586 8.001 8.001 0 1010.586 10.586z" />
                            </svg>
                            Dark
                        </button>
                    </li>
                </ul>
            </div>

            <!-- User Dropdown -->
            <div id="user-dropdown" [class.hidden]="!isUserDropdownOpen"

                <ul class="pb-2" aria-labelledby="user-menu-button">
                    @if (_AuthService.isLoggedIn()) {
                    <li>
                        <a href="#" routerLink="/dashboard"

                    </li>
                    <li>
                        <a href="#" (click)="_AuthService.logout()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:text-black dark:text-gray-200">Sign
                            out</a>
                    </li>
                    } @else {
                    <li>
                        <a href="#" routerLink="/login"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:text-black dark:text-gray-200">Sign
                            in</a>
                    </li>
                    }
                </ul>
            </div>

            <!-- Hamburger Button -->
