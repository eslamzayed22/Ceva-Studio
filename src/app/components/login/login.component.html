<section class="bg-gray-50 dark:bg-[#0d0d0d] min-h-screen">
    <div
        class="flex flex-col items-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#"
            class="flex items-center mt-10 mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            Céva Studio
        </a>
        <div
            class="w-full bg-gray-100 rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 dark:bg-[#0a0a0a] border border-gray-300 dark:border-transparent  ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-lg font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="loginSubmit()" >
                    <div>
                        <label for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-[#0F0F0F] dark:border-[#1A1A1D] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com" formControlName="email">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-[#0F0F0F] dark:border-[#1A1A1D] dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            formControlName="password">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember"
                                    type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-[#0F0F0F] dark:border-[#1A1A1D] dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    required>
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember"
                                    class="text-gray-500 dark:text-gray-300">Remember
                                    me</label>
                            </div>
                        </div>
                        <a href="#" routerLink="/forget"
                            class="text-sm font-medium text-gray-500 dark:text-gray-300 hover:underline ">Forgot
                            password?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-black hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-500 dark:text-black dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                        in</button>
                    @if (msgError) {
                                <p class="text-red-500 m-0 text-center"> {{msgError}} </p>
                            }
                    <p
                        class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a href
                            routerLink="/register"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign
                            up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
